<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-List.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="container mx-auto py-8 px-4">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-green-400 mb-2">ToDo List</h1>
            <p class="text-gray-400">簡単で確実なタスク管理ツール</p>
        </header>

        <div class="max-w-2xl mx-auto">
            <div class="mb-8 bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold mb-4 text-green-300">新しいタスクを追加</h2>
                <div class="flex">
                    <input 
                        type="text" 
                        id="newTask" 
                        placeholder="タスク内容を記述" 
                        class="flex-grow bg-gray-700 border border-gray-600 rounded-l px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"
                    >
                    <input 
                        type="color" 
                        id="taskColor" 
                        value="#1e293b" 
                        title="タスクの色を選択"
                        class="w-12 h-12 p-0 border-none outline-none cursor-pointer"
                        style="background: none;"
                    >
                    <button 
                        id="addTask"
                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-r add-task-animation"
                    >
                        追加
                    </button>
                </div>
                <p>/brで改行できます</p>
            </div>

            <div class="code-editor">
                <div id="tasksContainer" class="space-y-2">
                    <!-- タスクがここに追加されます -->
                </div>
            </div>

            <div class="mt-6 flex justify-center">
                <button 
                    id="clearCompleted"
                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded"
                >
                    完了タスクを消去
                </button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
